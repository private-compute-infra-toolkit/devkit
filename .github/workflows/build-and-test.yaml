name: Build & Test DevKit
permissions:
  contents: read

on:
  push:
    branches:
      - main
      - release-*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Pre-commit checks
      run: tools/ci/pre-commit

    - name: Build and small tests
      run: tools/ci/build-debian
